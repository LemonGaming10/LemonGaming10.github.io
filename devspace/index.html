<!DOCTYPE HTML>
<html> 
    <head> 
        <title>LemonGaming</title> 
        <meta charset="utf-8"> 
        <style> 
           body {
             margin: 0;
             overflow: hidden;
             }
           .myCanvas {
             position: absolute;
             left:25%;
             
             }
        </style>
    </head> 
    <body>
        <canvas class="myCanvas">
           <p>Add suitable fallback here.</p>
        </canvas>
        <script>
           var canvas = document.querySelector('.myCanvas');
           var height = canvas.height = window.innerHeight;
           var width = canvas.width = height*0.75;
           var ctx = canvas.getContext('2d');
           var score = 0;
           var cubecolors=[
             'rgb(80, 80, 255)',
             'rgb(153, 12, 235)',
             'rgb(23, 227, 4)',
             'rgb(242, 19, 138)'
           ];
           var cubes = [];
           ctx.font = "1em serif";
           function random(min, max) {
              return Math.floor(Math.random() * (max - min) ) + min;
           }
           function displayscore() {
               score+=cubes[0].speed;
               ctx.fillStyle = 'rgba(0, 0, 0, 1)';
               ctx.fillText('Score:', 0, 20);
               ctx.fillText(Math.round(score), 0, 40);
           }
           function Cube(x, y, col) {
              this.x=x;
              this.y=y;
              this.col=col;
              this.size= 20;
              this.speed= 3;
           }
           Cube.prototype.display = function() {
              ctx.fillStyle = this.col;
              ctx.fillRect(this.x, this.y, this.size, this.size);
           };
           Cube.prototype.update = function() {
              this.y+=this.speed;
              if(this.speed<5) {
              this.speed+=0.01;
              }
           };
           Cube.prototype.isgone = function() {
              return this.y>(1000);
           };
           
           for(var i=0; i<100; i++) {
              var col = Math.floor(Math.random()*4);
              var x= Math.floor(random(0, (width-20)));
              var y= Math.floor(random(-5050, 300));
              cubes.push(new Cube(x, y, cubecolors[col]));
           }
           function draw() {
              ctx.fillStyle = 'rgba(255, 255, 255, 1)';
              ctx.fillRect(0, 0, width, height);
              for(var i = 0; i<cubes.length; i++) {
                 cubes[i].display();
                 cubes[i].update();  
                 if(cubes[i].y>height+20) {
                    cubes[i].y = -5050;
                    cubes[i].x = Math.floor(random(0, (width-20)));
                 }
              }
              displayscore();
              requestAnimationFrame(draw);
           }
           draw();
        </script>

    </body>
</html>
